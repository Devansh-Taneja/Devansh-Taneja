<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>REGISTERATION <FORM></FORM></title>
</head>

<body>

    <div>

        <form id="form">
            <h1>USER REGISTRATION</h1>

            <div class="input-control" id="username_div" data-Valid-="False">
                <label for="username">USERNAME:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                <div class="error" id="usernameError"></div>
            </div>

            <div class="input-control" id="email_div" data-Valid-="False">
                <label for="email">EMAIL:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <div class="error" id="emailError"></div>
            </div>

            <div class="input-control" id="password_div" data-Valid-="False">
                <label for="password">PASSWORD:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <div class="error" id="passwordError"></div>
            </div>

            <div class="input-control" id="password2_div" data-Valid-="False">
                <label for="password2">CONFIRM PASSWORD:</label>
                <input type="password" id="password2" name="password2" placeholder="Confirm your password">
                <div class="error" id="password2Error"></div>
            </div>

            <button type="submit">REGISTER</button>
        </form>
    </div>
</body>
<script src="index.js"></script>
</html>
